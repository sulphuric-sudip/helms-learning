apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Values.appName }}-ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
  - host: {{ .Values.hostName }}
    http:
      paths:
        - path: /{{ .Values.appName }}
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.appName }}-service
              port:
                number: {{ .Values.port }}